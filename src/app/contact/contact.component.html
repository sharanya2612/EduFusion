<div class="contact-section">
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15558.740765992938!2d74.85031227749285!3d12.863598268396137!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba35bcd0bdc7619%3A0x47f98562f6bf8083!2sKankanady%2C%20Mangaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1737037473200!5m2!1sen!2sin"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
  <div class="contact-form">
    <h1>Hold on, type hello!</h1>
    <p>We would love to hear from you and have a small chat.</p>
    <p>
      <span><i class="fa fa-envelope"></i> {{ companyemail }}</span>
      <span><i class="fa fa-phone"></i> +1-202-555-0127</span>
      <span><i class="fa fa-map-marker-alt"></i> 123 Main St, Mangaluru, Karnataka</span>
    </p>
    <form [formGroup]="contactForm" >
      <!-- (ngSubmit)="onSubmit()"> -->
      <div>
        <label for="name">Name<span class="star"> *</span></label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Your name here"
          class="form-control"
        />
        <small *ngIf="contactForm.controls['name'].invalid && (contactForm.controls['name'].dirty || contactForm.controls['name'].touched)" class="text-danger">
          Name is required (minimum 5 characters).
        </small>
      </div>
      <div>
        <label for="email">Email<span class="star"> *</span></label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Your email here"
          class="form-control"
        />
        <small *ngIf="contactForm.controls['email'].invalid && (contactForm.controls['email'].dirty || contactForm.controls['email'].touched)" class="text-danger">
          Please provide a valid email address.
        </small>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea
          id="message"
          formControlName="message"
          placeholder="Your message here"
          class="form-control"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-gradient" [disabled]="contactForm.invalid">Send Message</button>
    </form>
  </div>
</div>
