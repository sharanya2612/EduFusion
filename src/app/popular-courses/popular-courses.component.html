<div class="course-page">
  
    <h2 class="text-center">Popular Courses</h2>
  
    <div class="course-list">
      <mat-card *ngFor="let course of popularCourses" class="course-card" id={{course.id}}>
        <div *ngIf="course.badge === 'Hot' || course.badge === 'Trending' || course.rating >= 4.8" class="badge-overlay">
          {{ course.badge ? course.badge : 'Popular' }}
        </div>
        <img mat-card-image [src]="course.image" alt="{{ course.name }}">
        <mat-card-header>
          <mat-card-title>{{ course.name }}</mat-card-title>
          <mat-card-subtitle>{{ course.category }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ course.description }}</p>
          <mat-chip-set>
            <mat-chip *ngFor="let tag of course.tags" class="chip-gradient">{{ tag }}</mat-chip>
          </mat-chip-set>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button matTooltip="Enroll in this course" (click)="onEnroll(course)">Enroll</button>
          <span matBadge="{{ course.rating }}" matBadgeColor="accent" class="badge-position">Rating</span>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
