<div class="container">
  <h2>Enroll in {{ data.name }}</h2>
  <form #enrollForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input type="text" id="courseName" name="courseName" [(ngModel)]="data.name" class="form-control" readonly />
    </div>
    <div class="form-group">
      <label for="courseCategory">Course Category</label>
      <input type="text" id="courseCategory" name="courseCategory" [(ngModel)]="data.category" class="form-control" readonly />
    </div>
    <div class="form-group">
      <label for="studentName">Your Name <span class="required">*</span></label>
      <input type="text" id="studentName" name="studentName" [(ngModel)]="studentName" class="form-control" required minlength="5" #name="ngModel" />
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
        <div *ngIf="name.errors?.['required']">Name is required.</div>
        <div *ngIf="name.errors?.['minlength']">Name must be at least 5 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="studentEmail">Your Email <span class="required">*</span></label>
      <input type="email" id="studentEmail" name="studentEmail" [(ngModel)]="studentEmail" class="form-control" required email #email="ngModel" />
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Email must be a valid email address.</div>
      </div>
    </div>
    <div class="button-container">
      <button type="button" mat-button (click)="onCancel()" class="btn">Cancel</button>
      <button type="submit" mat-button [disabled]="enrollForm.invalid" class="btn">Submit</button>
    </div>
  </form>
</div>
