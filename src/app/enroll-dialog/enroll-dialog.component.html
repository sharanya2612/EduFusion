<div class="container">
  <h2>Enroll in {{ data.name }}</h2>
  <form #enrollForm="ngForm" (ngSubmit)="confirmEnrollment()">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input type="text" id="courseName" name="courseName" [(ngModel)]="data.name" class="form-control" readonly />
    </div>
    <div class="form-group">
      <label for="courseCategory">Course Category</label>
      <input type="text" id="courseCategory" name="courseCategory" [(ngModel)]="data.category" class="form-control" readonly />
    </div>
    <div class="form-group">
      <label for="studentName">Your Name <span class="required">*</span></label>
      <input type="text" id="studentName" name="studentName" [(ngModel)]="loggedInUser.name" class="form-control" readonly />
    </div>
    <div class="form-group">
      <label for="studentEmail">Your Email <span class="required">*</span></label>
      <input type="email" id="studentEmail" name="studentEmail" [(ngModel)]="loggedInUser.email" class="form-control" readonly />
    </div>
    <div class="button-container">
      <button type="button" mat-button (click)="onCancel()" class="btn">Cancel</button>
      <button type="submit" mat-button [disabled]="enrollForm.invalid" class="btn">Submit</button>
    </div>
  </form>
</div>

<!-- Confirmation Dialog -->
<ng-template #confirmDialog>
  <h1 mat-dialog-title>Confirm Enrollment</h1>
  <div mat-dialog-content>
    <p>Are you sure you want to enroll in {{ data.name }}?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="closeConfirmDialog()">No</button>
    <button mat-button (click)="onSubmit()">Yes</button>
  </div>
</ng-template>
