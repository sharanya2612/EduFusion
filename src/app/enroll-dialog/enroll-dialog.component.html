<h2 mat-dialog-title>Enroll in {{ data.name }}</h2>
<mat-dialog-content>
  <form #enrollForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input type="text" id="courseName" name="courseName" [(ngModel)]="data.name" class="form-control" readonly />
    </div>
    <div class="form-group">
      <label for="courseCategory">Course Category</label>
      <input type="text" id="courseCategory" name="courseCategory" [(ngModel)]="data.category" class="form-control" readonly />
    </div>
    <div class="form-group">
      <label for="studentName">Your Name</label>
      <input type="text" id="studentName" name="studentName" [(ngModel)]="studentName" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="studentEmail">Your Email</label>
      <input type="email" id="studentEmail" name="studentEmail" [(ngModel)]="studentEmail" class="form-control" required />
    </div>
    <div mat-dialog-actions>
      <button type="button" mat-button (click)="onCancel()">Cancel</button>
      <button type="submit" mat-button [disabled]="enrollForm.invalid">Submit</button>
    </div>
  </form>
</mat-dialog-content>
