<div class="container">
    <h2>Reset Your Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label>Email: <span class="required">*</span></label>
        <input class="form-control" formControlName="email" type="email">
      </div>
      <div *ngIf="forgotPasswordForm.controls['email'].invalid && (forgotPasswordForm.controls['email'].dirty || forgotPasswordForm.controls['email'].touched)" class="text-danger">
        <div *ngIf="forgotPasswordForm.controls['email'].errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="forgotPasswordForm.controls['email'].errors?.['email']">
          Enter a valid Email Id.
        </div>
      </div>
      <br>
      <div class="button-container">
        <button type="submit" [disabled]="forgotPasswordForm.pristine || forgotPasswordForm.invalid" class="btn btn-gradient">
          Reset Password
        </button>
      </div>
    </form>
  </div>
