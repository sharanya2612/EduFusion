<div class="hero-section d-flex align-items-center justify-content-center text-center text-white" [style.backgroundImage]="'url(' + backgroundImageUrl + ')'">
  <div class="container">
    <div class="hero-content">
      <h1>{{ title }}</h1>
      <button class="btn btn-gradient get-started-btn" routerLink="/all-courses" *ngIf="isLoggedIn">{{ buttonText }}</button>
      <button class="btn btn-gradient explore-courses-btn" routerLink="/signup" *ngIf="!isLoggedIn">{{ buttonText }}</button>
    </div>
  </div>
</div>
